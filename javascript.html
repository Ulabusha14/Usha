<!DOCTYPE html>
<html>
<head>
  <title>JavaScript HTML Program</title>
</head>
<body>

  <h1>JavaScript HTML Program</h1>

  <button id="myButton">Click Me</button>

  <p id="demo"></p>

  <script>
    // JavaScript code
    document.getElementById("myButton").addEventListener("click", function() {document.getElementById("demo").innerHTML = "Button clicked!";});
  </script>

</body>
</html>
